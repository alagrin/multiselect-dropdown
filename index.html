<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multi-Select Dropdown</title>
</head>

<body>
    <div class="container">
        <form action="#" autocomplete="off">
            <input type="search" name="lead-sources" id="lead-src" placeholder="Select lead sources"
                onkeyup="filterElem(this)" />
            <ul id="dropdown">
                <li class="src-option">
                    <input type="checkbox" value="Web Form" />
                    <option value="Web Form">Web Form</option>
                </li>
                <li class="src-option">
                    <input type="checkbox" value="LinkedIn Corporate" />
                    <option value="LinkedIn Corporate">LinkedIn Corporate</option>
                </li>
                <li class="src-option">
                    <input type="checkbox" value="LinkedIn Self-Prospect" />
                    <option value="LinkedIn Self-Prospect">LinkedIn Self-Prospect</option>
                </li>
                <li class="src-option">
                    <input type="checkbox" value="Tawk.to Chat" />
                    <option value="Tawk.to Chat">Tawk.to Chat</option>
                </li>
                <li class="src-option">
                    <input type="checkbox" value="ECM Campaign" />
                    <option value="ECM Campaign">ECM Campaign</option>
                </li>
                <li class="src-option">
                    <input type="checkbox" value="Paid Search" />
                    <option value="Paid Search">Paid Search</option>
                </li>
                <li class="src-option">
                    <input type="checkbox" value="Mailer Campaign" />
                    <option value="Mailer Campaign">Mailer Campaign</option>
                </li>
                <li class="src-option">
                    <input type="checkbox" value="Sponsored Event" />
                    <option value="Sponsored Event">Sponsored Event</option>
                </li>
                <li class="src-option">
                    <input type="checkbox" value="Trade Show" />
                    <option value="Trade Show">Trade Show</option>
                </li>
                <li class="src-option">
                    <input type="checkbox" value="Self-Prospected" />
                    <option value="Self-Prospected">Self-Prospected</option>
                </li>

            </ul>
        </form>
        <button id="btn" type="submit">Submit</button>
        <div id="checked-items">Stored values</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
